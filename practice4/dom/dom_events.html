<!DOCTYPE html>
<html>
    <body>
        <h1 onclick="this.innerHTML = 'Ooops!'">Click on this text!</h1>

        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;color:white;">
            Mouse Over Me
        </div>
        <script>
            function mOver(obj) {
                obj.innerHTML = "Thank You"
            }

            function mOut(obj) {
                obj.innerHTML = "Mouse Over Me"
            }
        </script>
    </body>
</html>
