<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                width: 400px;
                height: 400px;
                position: relative;
                background: yellow;
            }
            #animate {
                width: 50px;
                height: 50px;
                position: absolute;
                background: red;
            }
        </style>
    </head>
    <body>
        <h1>My First JavaScript Animation</h1>
        <button onclick="myMove()">Animate!</button>
        <div id="container">
            <div id="animate"></div>
        </div>

        <script>
            var id = null;
            function myMove() {
                var elem = document.getElementById("animate");
                var pos = 0;
                clearInterval(id);
                id = setInterval(frame, 5);
                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    } else {
                        pos++;
                        elem.style.top = pos + 'px';
                        elem.style.left = pos + 'px';
                    }
                }
            }
        </script>
    </body>
</html>
